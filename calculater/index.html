<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculater</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <div class="calc">
        <div class="screen">
            <div class="user-inp">
                <p class="one"></p>
            </div>
        </div>
        <div class="inp">
            <div class="btn ac" id="ac">AC</div>
            <div class="btn del" id="del"><i class="fa-solid fa-arrow-left"></i></div>
            <div class="btn op" id="%">%</div>
            <div class="btn op" id="/"><i class="fa-solid fa-divide"></i></div>
            <div class="btn num" id="7">7</div>
            <div class="btn num" id="8">8</div>
            <div class="btn num" id="9">9</div>
            <div class="btn op" id="*"><i class="fa-solid fa-xmark"></i></div>
            <div class="btn num" id="4">4</div>
            <div class="btn num" id="5">5</div>
            <div class="btn num" id="6">6</div>
            <div class="btn op" id="-"><i class="fa-solid fa-minus"></i></div>
            <div class="btn num" id="1">1</div>
            <div class="btn num" id="2">2</div>
            <div class="btn num" id="3">3</div>
            <div class="btn op" id="+"><i class="fa-solid fa-plus"></i></div>
            <div class="btn op" id=".">.</div>
            <div class="btn num" id="0">0</div>
            <div class="btn equal" id="="><i class="fa-solid fa-equals"></i></div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
