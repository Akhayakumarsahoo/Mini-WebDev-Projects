<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RockPaperScissers</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rock Paper Scissers</h1>

    <div class="game">
        <div class="choices" id="rock">
            <img src="https://w7.pngwing.com/pngs/422/99/png-transparent-rock-paper-scissors-computer-icons-scissors-game-white-face-thumbnail.png" alt="">
            <p>Rock</p>
        </div>
        <div class="choices" id="paper">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRUYueBFYfp25NEF40TqjrJKcypPmW25Wv_HaEs6hXD9BkL7kW3SXKftwH872sZ0W4lb80&usqp=CAU" alt="">
            <p>Paper</p>
        </div>
        <div class="choices" id="scissers">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT4KAZtQUpeqelxjO89TJxMfAFtWsX1SCIwCXNaY3HNhfKSy5WTZKEF4K5nWX7upL5NvKo&usqp=CAU" alt="">
            <p>Scissers</p>
        </div>
    </div>
    <div class="score">
        <h2>Score</h2>
        <div class="score-card">
            <div class="you">
                <p class="user">0</p>
                <p>You</p>
            </div>
            <div class="comp">
                <p class="computer">0</p>
                <p>Comp</p>
            </div>
        </div>
    </div>

    <div class="msg">
        Play your move
    </div>

    <script src="app.js"></script>
</body>
</html>
